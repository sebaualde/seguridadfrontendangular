<div class="registro animate fadeIn">

  <div class="form-container z-depth-1">
    <div class="header-container">
      <div class="icon-container">
        <mat-icon class="icon-home">person</mat-icon>
      </div>
      <span class="title">Registro</span>
    </div>

    <ng-container *ngIf="isLoading">
      <div class="spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-container>

    <app-show-error-list [errores]="errores"></app-show-error-list>

    <form id="registerForm" (submit)="onSubmit()" [formGroup]="form">

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" formControlName="email" matInput />
        <mat-error>{{obtenerMensajeErrorEmail()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input id="pass" type="password" formControlName="password" matInput />
        <a matSuffix mat-icon-button aria-label="Clear" (click)="showPass()">
          <mat-icon>{{passIcon}}</mat-icon>
        </a>
        <mat-error>{{ obtenerMensajeErrorPassword()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirmaci√≥n de Password</mat-label>
        <input id="confirm" type="password" formControlName="confirm" matInput />
        <a matSuffix mat-icon-button aria-label="Clear" (click)="showConfirm()">
          <mat-icon>{{confirmIcon}}</mat-icon>
        </a>
        <mat-error>{{obtenerMensajeErrorConfirm()}}</mat-error>
      </mat-form-field>
    </form>

    <div class="btns-container">

        <button class="me-2" type="submit" form="registerForm" mat-flat-button color="primary"
          [disabled]="form!.invalid">
          Registrarse
        </button>
        <a mat-stroked-button (click)="selectPage(routes.Login)">Volver</a>

    </div>

  </div>
</div>
